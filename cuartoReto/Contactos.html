<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<body>
    <h1>Contacto</h1>

    <form>
        <div>
            <input id="PrimerInput" type="text" placeholder="Nombre">
        </div>

        <div>
            <input id="SegundoInput" type="text" placeholder="Apellido">
        </div>

        <div>
            <input id="TercerInput" type="email" placeholder="Email">
        </div>

        <div>
            <input id="CuartoInput" type="number" maxlength="9" placeholder="Telefono">
        </div>

        <div style="margin-top: 10px;">
            <textarea name="" id="Quintoinput" cols="30" rows="10" placeholder="Descripcion"></textarea>
        </div>

        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
